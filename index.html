<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulakra Publishing Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #1e1e24;
      --fg: #f0f0f0;
      --gray: #2a2a2a;
      --gray-light: #3b3b3b;
      --accent: #00bfa6;
      --youtube: #e53935;
      --shorts: #fb8c00;
      --tiktok: #00cec9;
      --instagram: #d81b60;
      --highlight: #00bfa6;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0.5rem;
      overflow-y: scroll;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 0.5rem;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.25rem;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
    }
    h2 {
      text-align: center;
      margin: 1.5rem 0 0.5rem;
      font-size: 1.75rem;
      font-weight: 600;
    }
    .weekdays, .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .weekdays {
      font-weight: 600;
      color: #bbbbbb;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .calendar-section {
      margin-bottom: 2rem;
    }
    .calendar-grid {
      gap: 0.3rem;
    }
    .day {
      padding: 0.7rem;
      background: var(--gray);
      border-radius: 8px;
      min-height: 80px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .day:hover {
      background: var(--gray-light);
    }
    .day.grayed {
      background: #333;
      color: #888;
    }
    .day.past {
      opacity: 0.5;
    }
    .day.today {
      outline: 2px solid var(--highlight);
      outline-offset: -2px;
    }
    .day span {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.8rem;
      color: #ccc;
    }
    .event {
      margin-top: 0.5rem;
      font-size: 0.7rem;
      padding: 3px 6px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      justify-content: space-between;
      color: #fff;
    }
    .youtube { background-color: var(--youtube); }
    .shorts { background-color: var(--shorts); }
    .tiktok { background-color: var(--tiktok); color: #000; }
    .instagram { background-color: var(--instagram); color: #fff; }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: #282c34;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    .modal-content input,
    .modal-content select,
    .modal-content button {
      margin: 0.5rem 0;
      padding: 0.6rem;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }
    .modal-content input,
    .modal-content select {
      background: #1e1e24;
      color: #fff;
      border: 1px solid #444;
    }
    .modal-content button {
      background: var(--accent);
      color: white;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .modal-content button:hover {
      background: #00a58d;
    }
  </style>
</head>
<body>
  <img src="https://yt3.googleusercontent.com/EN1UNow6YvEzHvyFxHT8wDjXWca-9hf8ubgvK9PBJMr5lYrCPUIt9-A3D6_kglN5yLCPlxXn=s160-c-k-c0x00ffffff-no-rj" alt="Simulakra Logo" class="logo" />
  <div class="container">
    <h1>Simulakra Publishing Calendar</h1>
    <div id="calendarContainer"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeModalBtn">&times;</div>
      <h3>Add Content</h3>
      <select id="contentType">
        <option value="youtube">YouTube Video</option>
        <option value="shorts">YouTube Shorts</option>
        <option value="tiktok">TikTok</option>
        <option value="instagram">Instagram Image</option>
      </select>
      <input type="text" id="contentText" placeholder="Enter content label..." />
      <button onclick="addEventToDay()">Add</button>
    </div>
  </div>

  <script>
    const today = new Date();
    let monthOffset = 0;
    const savedData = JSON.parse(localStorage.getItem("simulakraCalendar")) || {};
    const calendarContainer = document.getElementById("calendarContainer");
    const modal = document.getElementById("modal");
    const contentType = document.getElementById("contentType");
    const contentText = document.getElementById("contentText");
    const closeModalBtn = document.getElementById("closeModalBtn");
    let activeDay = null;

    const holidays = {
      "1-1": "New Year's Day",
      "1-15": "Martin Luther King Jr. Day",
      "2-19": "Presidents' Day",
      "5-27": "Memorial Day",
      "6-19": "Juneteenth National Independence Day",
      "7-4": "Independence Day",
      "9-2": "Labor Day",
      "10-14": "Columbus Day",
      "11-11": "Veterans Day",
      "11-28": "Thanksgiving Day",
      "12-25": "Christmas Day"
    };

    function renderNextMonth() {
      const date = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
      const section = document.createElement("div");
      section.className = "calendar-section";

      const label = document.createElement("h2");
      label.textContent = `${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;
      section.appendChild(label);

      const weekdays = document.createElement("div");
      weekdays.className = "weekdays";
      ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(day => {
        const div = document.createElement("div");
        div.textContent = day;
        weekdays.appendChild(div);
      });
      section.appendChild(weekdays);

      const grid = document.createElement("div");
      grid.className = "calendar-grid";

      const year = date.getFullYear();
      const month = date.getMonth();
      const startDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const todayStr = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement("div");
        grid.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const cellDate = new Date(year, month, d);
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        const dateKey = `${cellDate.getFullYear()}-${cellDate.getMonth() + 1}-${cellDate.getDate()}`;
        const mmdd = `${cellDate.getMonth() + 1}-${cellDate.getDate()}`;

        if (dateKey === todayStr) dayEl.classList.add("today");
        if (cellDate < today) dayEl.classList.add("past");
        if (cellDate.getDay() === 2 || cellDate.getDay() === 3) dayEl.classList.add("grayed");
        if (holidays[mmdd]) dayEl.style.border = "2px solid gold";

        dayEl.dataset.date = dateKey;
        dayEl.innerHTML = `<span>${d}</span>`;

        if (savedData[dateKey]) {
          savedData[dateKey].forEach((event, index) => {
            const eventLabel = document.createElement("div");
            eventLabel.classList.add("event", event.type);
            eventLabel.textContent = event.text;
            dayEl.appendChild(eventLabel);
          });
        }

        dayEl.addEventListener("click", () => {
          activeDay = dayEl;
          modal.style.display = "flex";
          contentText.value = "";
          contentType.value = "youtube";
        });

        grid.appendChild(dayEl);
      }

      section.appendChild(grid);
      calendarContainer.appendChild(section);

      monthOffset++;
    }

    function addEventToDay() {
      const type = contentType.value;
      const text = contentText.value.trim();
      if (!text || !type || !activeDay) return;
      const dateKey = activeDay.dataset.date;
      const newEvent = { type, text };
      if (!savedData[dateKey]) savedData[dateKey] = [];
      savedData[dateKey].push(newEvent);
      localStorage.setItem("simulakraCalendar", JSON.stringify(savedData));
      const label = document.createElement("div");
      label.classList.add("event", type);
      label.textContent = text;
      activeDay.appendChild(label);
      modal.style.display = "none";
      activeDay = null;
    }

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        renderNextMonth();
      }
    });

    renderNextMonth();
    renderNextMonth();
  </script>
</body>
</html>
