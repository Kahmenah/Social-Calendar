<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulakra Publishing Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #1e1e24;
      --fg: #f0f0f0;
      --gray: #2a2a2a;
      --gray-light: #3b3b3b;
      --accent: #00bfa6;
      --youtube: #e53935;
      --shorts: #fb8c00;
      --tiktok: #00cec9;
      --instagram: #d81b60;
      --highlight: #00bfa6;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 100%;
      width: 100%;
      padding: 0 0.5rem;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.25rem;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
      font-weight: 600;
    }
    .calendar-nav {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .calendar-nav button {
      background: var(--accent);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .weekdays, .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .weekdays {
      font-weight: 600;
      color: #bbbbbb;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .calendar {
      gap: 0.3rem;
    }
    .day {
      padding: 0.7rem;
      background: var(--gray);
      border-radius: 8px;
      min-height: 80px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .day:hover {
      background: var(--gray-light);
    }
    .day.grayed {
      background: #333;
      color: #888;
    }
    .day.past {
      opacity: 0.5;
    }
    .day.today {
      outline: 2px solid var(--highlight);
      outline-offset: -2px;
    }
    .day span {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.8rem;
      color: #ccc;
    }
    .event {
      margin-top: 0.5rem;
      font-size: 0.7rem;
      padding: 3px 6px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      justify-content: space-between;
      color: #fff;
    }
    .youtube { background-color: var(--youtube); }
    .shorts { background-color: var(--shorts); }
    .tiktok { background-color: var(--tiktok); color: #000; }
    .instagram { background-color: var(--instagram); color: #fff; }
  </style>
</head>
<body>
  <img src="https://yt3.googleusercontent.com/EN1UNow6YvEzHvyFxHT8wDjXWca-9hf8ubgvK9PBJMr5lYrCPUIt9-A3D6_kglN5yLCPlxXn=s160-c-k-c0x00ffffff-no-rj" alt="Simulakra Logo" class="logo" />
  <div class="container">
    <h1>Simulakra Publishing Calendar</h1>
    <div class="calendar-nav">
      <button onclick="changeMonth(-1)">&laquo; Prev</button>
      <h2 id="monthLabel"></h2>
      <button onclick="changeMonth(1)">Next &raquo;</button>
    </div>
    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>

  <script>
    const today = new Date();
    let currentDate = new Date();

    const savedData = JSON.parse(localStorage.getItem("simulakraCalendar")) || {};
    const calendar = document.getElementById("calendar");
    const monthLabel = document.getElementById("monthLabel");

    const holidays = {
      "1-1": "New Year's Day",
      "1-15": "Martin Luther King Jr. Day",
      "2-19": "Presidents' Day",
      "5-27": "Memorial Day",
      "6-19": "Juneteenth National Independence Day",
      "7-4": "Independence Day",
      "9-2": "Labor Day",
      "10-14": "Columbus Day",
      "11-11": "Veterans Day",
      "11-28": "Thanksgiving Day",
      "12-25": "Christmas Day"
    };

    function renderCalendar() {
      calendar.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const todayStr = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
      const firstDayOfMonth = new Date(year, month, 1);
      const startDay = firstDayOfMonth.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const totalSlots = 35;

      monthLabel.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

      const days = [];
      for (let i = 0; i < startDay; i++) days.push(null);
      for (let i = 1; i <= daysInMonth; i++) days.push(new Date(year, month, i));
      while (days.length < totalSlots) {
        const nextDate = new Date(year, month, daysInMonth + (days.length - startDay - daysInMonth) + 1);
        days.push(nextDate);
      }

      let nextMonthHeaderAdded = false;
      days.forEach(date => {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");

        if (!date) {
          calendar.appendChild(dayEl);
          return;
        }

        if (date.getMonth() !== month && !nextMonthHeaderAdded) {
          const nextMonthName = date.toLocaleString('default', { month: 'long' });
          const nextMonthYear = date.getFullYear();
          const monthBreak = document.createElement("div");
          monthBreak.style.gridColumn = "1 / -1";
          monthBreak.style.textAlign = "center";
          monthBreak.style.margin = "1rem 0 0.5rem";
          monthBreak.style.fontWeight = "bold";
          monthBreak.textContent = `${nextMonthName} ${nextMonthYear}`;
          calendar.appendChild(monthBreak);
          nextMonthHeaderAdded = true;
        }

        const dateKey = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        const mmdd = `${date.getMonth() + 1}-${date.getDate()}`;
        if (dateKey === todayStr) dayEl.classList.add("today");
        if (date < new Date(today.getFullYear(), today.getMonth(), today.getDate())) dayEl.classList.add("past");
        if (date.getDay() === 2 || date.getDay() === 3) dayEl.classList.add("grayed");
        if (date.getMonth() !== month) dayEl.style.opacity = 0.4;
        if (holidays[mmdd]) dayEl.style.border = "2px solid gold";

        dayEl.dataset.date = dateKey;
        dayEl.innerHTML = `<span>${date.getDate()}</span>`;

        calendar.appendChild(dayEl);
      });
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    renderCalendar();
  </script>
</body>
</html>
