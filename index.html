<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulakra Publishing Calendar</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://kahmenah.github.io/Social-Calendar/style.css" />
  <style>
    /* Styles for the logout button */
    #topRightLogout {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        color: #374151;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.2s ease;
        z-index: 1001;
        display: none; /* Hidden by default */
    }
    #topRightLogout:hover {
        background-color: #e5e7eb;
    }
    
    /* Styles for the day of the week labels */
    .day-labels {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        margin-bottom: 0.5rem;
        padding: 0 0.5rem;
        font-weight: 600;
        color: #6b7280;
        font-size: 0.8rem;
    }
    .day-label {
        text-align: center;
    }

    /* Base class for time blocks to make them span edge-to-edge */
    .day-time-block {
        font-size: 0.7rem;
        font-weight: 500;
        padding: 2px 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: -4px; 
        margin-right: -4px;
    }

    /* YouTube time block */
    .saturday-block {
        background-color: #ff0000; /* YouTube Red */
        color: #ffffff; /* White text for contrast */
        margin-top: 4px;
    }
    .saturday-block svg {
        width: 12px;
        height: 12px;
        margin-right: 4px;
    }

    /* Shorts time block */
    .shorts-block {
        background-color: #ffffff; /* White */
        color: #1f2937; /* Dark gray text */
        border-top: 1px solid #f3f4f6; /* Light separator */
        border-bottom: 1px solid #f3f4f6;
    }

    /* New styles for drop zones */
    .drop-zone {
        min-height: 10px; /* Gives a small area to drop into */
        display: flex;
        flex-direction: column;
        gap: 4px; /* Space between dropped events in the same slot */
        padding: 5px 0;
        transition: background-color 0.2s ease;
        border-radius: 4px;
        margin: 0 -4px; /* Counteract parent padding */
    }

    .drop-zone.drag-over {
        background-color: rgba(59, 130, 246, 0.2); /* More transparent blue highlight */
        min-height: 30px; /* Make target bigger on hover */
    }
  </style>
</head>
<body>
  <button id="topRightLogout">Logout</button>

  <div id="loginModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Login to Simulakra Calendar</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="button" id="loginBtn">Login</button>
        <button type="button" id="registerBtn">Register</button>
        <div id="loginError" style="color:red;margin-top:0.5rem;"></div>
      </form>
    </div>
  </div>

  <img src="https://yt3.googleusercontent.com/EN1UNow6YvEzHvyFxHT8wDjXWca-9hf8ubgvK9PBJMr5lYrCPUIt9-A3D6_kglN5yLCPlxXn=s160-c-k-c0x00ffffff-no-rj" alt="Simulakra Logo" class="logo" />
  <div class="container">
    <h1>Simulakra Publishing Calendar</h1>
    <div id="calendarContainer"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeModalBtn">Ã—</div>
      <h3>Add Content</h3>
      <select id="contentType">
        <option value="youtube">YouTube Video</option>
        <option value="shorts">YouTube Shorts</option>
        <option value="tiktok">TikTok</option>
        <option value="instagram">Instagram Image</option>
      </select>
      <input type="text" id="contentText" placeholder="Enter content label..." />
      <button id="addEventBtn">Add</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // IMPORTANT: Your API key is exposed here. This is a security risk.
    const firebaseConfig = {
      apiKey: "AIzaSyBI7ak0UMM6oynVLitop9HPzps6WCpsGF0",
      authDomain: "simulakra-calendar.firebaseapp.com",
      projectId: "simulakra-calendar",
      storageBucket: "simulakra-calendar.appspot.com",
      messagingSenderId: "1032110905740",
      appId: "1:1032110905740:web:d4b6a66336d07ecfebdea9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let eventsCol;
    let allEvents = {};
    let monthOffset = 0;
    let activeDay = null;
    let loadedMonths = new Set();
    let unsubscribe; 

    const holidays = {
      "1-1": "New Year's Day", "1-15": "Martin Luther King Jr. Day", "2-19": "Presidents' Day",
      "5-27": "Memorial Day", "6-19": "Juneteenth", "7-4": "Independence Day",
      "9-2": "Labor Day", "10-14": "Columbus Day", "11-11": "Veterans Day",
      "11-28": "Thanksgiving", "12-25": "Christmas"
    };

    const loginModal = document.getElementById("loginModal");
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const calendarContainer = document.getElementById("calendarContainer");
    const modal = document.getElementById("modal");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const contentType = document.getElementById("contentType");
    const contentText = document.getElementById("contentText");
    const addEventBtn = document.getElementById("addEventBtn");
    const topRightLogout = document.getElementById("topRightLogout");

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      loginError.textContent = "";
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        loginError.textContent = "Login failed. Please check your email and password.";
      }
    });

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      loginError.textContent = "";
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        loginError.textContent = "Registration failed. This email may already be in use.";
      }
    });
    
    topRightLogout.addEventListener("click", async () => {
      await signOut(auth);
      location.reload();
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        eventsCol = collection(db, `users/${user.uid}/calendarEvents`);
        loginModal.style.display = "none";
        topRightLogout.style.display = "block";

        unsubscribe = onSnapshot(eventsCol, (snapshot) => {
          allEvents = {};
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            if (!allEvents[data.date]) allEvents[data.date] = [];
            allEvents[data.date].push({ ...data, id: docSnap.id });
          });
          renderCalendar();
        });

      } else {
        if (unsubscribe) unsubscribe(); 
        loginModal.style.display = "flex";
        topRightLogout.style.display = "none";
        calendarContainer.innerHTML = ""; 
      }
    });
    
    function renderCalendar() {
        calendarContainer.innerHTML = "";
        loadedMonths.clear();
        monthOffset = 0; 
        renderMonth(monthOffset);
    }

    async function addEventToDay() {
      if (!eventsCol) return;
      const type = contentType.value;
      const text = contentText.value.trim();
      if (!text || !type || !activeDay) return;

      const dateKey = activeDay.dataset.date;
      // By default, add to the 'unsorted' slot
      await addDoc(eventsCol, { date: dateKey, type, text, slot: 'unsorted' });
      modal.style.display = "none";
    }

    addEventBtn.addEventListener("click", addEventToDay);

    function renderMonth(offset) {
      const date = new Date();
      date.setDate(1); 
      date.setMonth(date.getMonth() + offset);
      const year = date.getFullYear();
      const month = date.getMonth();
      const monthId = `${year}-${month}`;

      if (loadedMonths.has(monthId)) return;
      loadedMonths.add(monthId);

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      const monthLabel = document.createElement("h2");
      monthLabel.className = "month-label";
      monthLabel.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
      calendarContainer.appendChild(monthLabel);
      
      const dayLabelsContainer = document.createElement("div");
      dayLabelsContainer.className = "day-labels";
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayNames.forEach(dayName => {
          const dayLabel = document.createElement('div');
          dayLabel.className = 'day-label';
          dayLabel.textContent = dayName;
          dayLabelsContainer.appendChild(dayLabel);
      });
      calendarContainer.appendChild(dayLabelsContainer);

      const grid = document.createElement("div");
      grid.className = "calendar-grid";

      for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement("div"));

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${month + 1}-${day}`;
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        dayEl.dataset.date = dateKey;

        const thisDay = new Date(year, month, day);
        const dayOfWeek = thisDay.getDay(); 

        // General drop handler for the whole day (for non-Saturday drops)
        dayEl.addEventListener("dragover", e => e.preventDefault());
        dayEl.addEventListener("drop", async e => {
            e.preventDefault();
            const dragged = JSON.parse(e.dataTransfer.getData("text/plain"));
            const target = e.target.closest('.day');
            // Only handle drop if it's not on a Saturday or a specific drop-zone
            if (target && target.dataset.dayofweek !== '6' && !e.target.classList.contains('drop-zone')) {
                await updateDoc(doc(eventsCol, dragged.id), { date: dateKey, slot: 'unsorted' });
            }
        });

        const today = new Date();
        if (dayOfWeek === 2 || dayOfWeek === 3) dayEl.classList.add("past");
        if (today.toDateString() === thisDay.toDateString()) dayEl.classList.add("today");
        else if (thisDay < new Date(today.setHours(0, 0, 0, 0))) dayEl.classList.add("past");

        // --- Start of layout logic ---
        const dateLabel = document.createElement("span");
        dateLabel.textContent = day;

        const holidayLabel = holidays[`${month + 1}-${day}`] ? document.createElement("div") : null;
        if (holidayLabel) {
            holidayLabel.classList.add("holiday");
            holidayLabel.textContent = holidays[`${month + 1}-${day}`];
        }

        if (dayOfWeek === 6) { // Saturday
            dayEl.dataset.dayofweek = '6';
            
            const topDropZone = document.createElement('div');
            topDropZone.className = 'drop-zone';
            topDropZone.dataset.slot = 'top';

            const satBlock = document.createElement('div');
            satBlock.className = 'day-time-block saturday-block';
            satBlock.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg><span>9-11am</span>`;

            const middleDropZone = document.createElement('div');
            middleDropZone.className = 'drop-zone';
            middleDropZone.dataset.slot = 'middle';
            
            const shortsBlock = document.createElement('div');
            shortsBlock.className = 'day-time-block shorts-block';
            shortsBlock.textContent = 'Shorts';
            
            const bottomDropZone = document.createElement('div');
            bottomDropZone.className = 'drop-zone';
            bottomDropZone.dataset.slot = 'bottom';

            const unsortedDropZone = document.createElement('div');
            unsortedDropZone.className = 'drop-zone';
            unsortedDropZone.dataset.slot = 'unsorted';
            
            // Append in the desired order
            dayEl.appendChild(topDropZone);
            dayEl.appendChild(dateLabel);
            if (holidayLabel) dayEl.appendChild(holidayLabel);
            dayEl.appendChild(satBlock);
            dayEl.appendChild(middleDropZone);
            dayEl.appendChild(shortsBlock);
            dayEl.appendChild(bottomDropZone);
            dayEl.appendChild(unsortedDropZone); // Catch-all for unsorted items

        } else { // Not Saturday
            const unsortedDropZone = document.createElement('div');
            unsortedDropZone.className = 'drop-zone';
            unsortedDropZone.dataset.slot = 'unsorted';
            
            dayEl.appendChild(unsortedDropZone);
            dayEl.appendChild(dateLabel);
            if (holidayLabel) dayEl.appendChild(holidayLabel);
        }

        // Add listeners to all drop zones on this day
        dayEl.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });
            zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
            zone.addEventListener('drop', async e => {
                e.preventDefault();
                e.stopPropagation(); // Prevent parent drop handlers
                zone.classList.remove('drag-over');
                const dragged = JSON.parse(e.dataTransfer.getData("text/plain"));
                if (dragged.id && eventsCol) {
                    await updateDoc(doc(eventsCol, dragged.id), { date: dateKey, slot: zone.dataset.slot });
                }
            });
        });
        // --- End of layout logic ---

        if (allEvents[dateKey]) {
          allEvents[dateKey].forEach(event => {
            const eventEl = createEventElement(event);
            const slot = event.slot || 'unsorted';
            const targetZone = dayEl.querySelector(`.drop-zone[data-slot="${slot}"]`);
            if (targetZone) {
                targetZone.appendChild(eventEl);
            } else {
                dayEl.appendChild(eventEl); // Fallback
            }
          });
        }

        dayEl.addEventListener("click", (e) => {
            if (e.target.closest('.event') || e.target.closest('.delete-btn')) return;
            activeDay = dayEl;
            modal.style.display = "flex";
            contentText.value = "";
            contentType.value = "youtube";
        });

        grid.appendChild(dayEl);
      }
      calendarContainer.appendChild(grid);
    }

    function createEventElement(event) {
        const eventEl = document.createElement("div");
        eventEl.className = `event ${event.type}`;
        eventEl.textContent = event.text;
        eventEl.draggable = true;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "âœ–";
        deleteBtn.onclick = async e => {
            e.stopPropagation();
            if (eventsCol) await deleteDoc(doc(eventsCol, event.id));
        };
        eventEl.appendChild(deleteBtn);

        eventEl.addEventListener("dragstart", e => {
            e.dataTransfer.setData("text/plain", JSON.stringify(event));
        });
        return eventEl;
    }

    closeModalBtn.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        renderMonth(++monthOffset);
      }
    });
  </script>
</body>
</html>
