<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulakra Publishing Calendar</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc, addDoc, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBI7ak0UMM6oynVLitop9HPzps6WCpsGF0",
      authDomain: "simulakra-calendar.firebaseapp.com",
      projectId: "simulakra-calendar",
      storageBucket: "simulakra-calendar.firebasestorage.app",
      messagingSenderId: "1032110905740",
      appId: "1:1032110905740:web:d4b6a66336d07ecfebdea9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.firebaseDB = db;

    const calendarContainer = document.getElementById("calendarContainer");
    const modal = document.getElementById("modal");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const contentType = document.getElementById("contentType");
    const contentText = document.getElementById("contentText");
    let activeDay = null;
    let monthOffset = 0;
    const holidays = {
      "1-1": "New Year's Day", "1-15": "Martin Luther King Jr. Day", "2-19": "Presidents' Day",
      "5-27": "Memorial Day", "6-19": "Juneteenth", "7-4": "Independence Day",
      "9-2": "Labor Day", "10-14": "Columbus Day", "11-11": "Veterans Day",
      "11-28": "Thanksgiving", "12-25": "Christmas"
    };

    const eventsMap = {};

    async function loadEventsFromFirestore() {
      const snapshot = await getDocs(collection(db, "events"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (!eventsMap[data.date]) eventsMap[data.date] = [];
        eventsMap[data.date].push({ id: docSnap.id, ...data });
      });
    }

    async function renderMonth(offset) {
      const date = new Date();
      date.setMonth(date.getMonth() + offset);
      const year = date.getFullYear();
      const month = date.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      const monthLabel = document.createElement("h2");
      monthLabel.className = "month-label";
      monthLabel.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
      calendarContainer.appendChild(monthLabel);

      const grid = document.createElement("div");
      grid.className = "calendar-grid";

      for (let i = 0; i < firstDay; i++) {
        grid.appendChild(document.createElement("div"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cellDate = new Date(year, month, day);
        const mmdd = `${month + 1}-${day}`;
        const dateKey = `${year}-${month + 1}-${day}`;
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        dayEl.dataset.date = dateKey;

        if (holidays[mmdd]) {
          const holidayLabel = document.createElement("div");
          holidayLabel.classList.add("holiday");
          holidayLabel.textContent = holidays[mmdd];
          dayEl.appendChild(holidayLabel);
        }

        const dateLabel = document.createElement("span");
        dateLabel.textContent = day;
        dayEl.appendChild(dateLabel);

        if (eventsMap[dateKey]) {
          eventsMap[dateKey].forEach(event => {
            const eventEl = document.createElement("div");
            eventEl.className = `event ${event.type}`;
            eventEl.textContent = event.text;
            eventEl.draggable = true;

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "âœ–";
            deleteBtn.onclick = async e => {
              e.stopPropagation();
              await deleteDoc(doc(db, "events", event.id));
              eventEl.remove();
            };

            eventEl.appendChild(deleteBtn);

            eventEl.addEventListener("dragstart", e => {
              e.dataTransfer.setData("text/plain", JSON.stringify({ ...event }));
            });

            dayEl.appendChild(eventEl);
          });
        }

        dayEl.addEventListener("click", () => {
          activeDay = dayEl;
          modal.style.display = "flex";
          contentText.value = "";
          contentType.value = "youtube";
        });

        dayEl.addEventListener("dragover", e => e.preventDefault());
        dayEl.addEventListener("drop", async e => {
          e.preventDefault();
          const data = JSON.parse(e.dataTransfer.getData("text/plain"));
          const newDate = dayEl.dataset.date;

          await updateDoc(doc(db, "events", data.id), { date: newDate });
          location.reload();
        });

        grid.appendChild(dayEl);
      }

      calendarContainer.appendChild(grid);
    }

    async function addEventToDay() {
      const type = contentType.value;
      const text = contentText.value.trim();
      if (!text || !type || !activeDay) return;

      const dateKey = activeDay.dataset.date;
      await addDoc(collection(db, "events"), { type, text, date: dateKey });
      modal.style.display = "none";
      location.reload();
    }

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });

    window.addEventListener("scroll", async () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
        await renderMonth(monthOffset);
        monthOffset++;
      }
    });

    (async () => {
      await loadEventsFromFirestore();
      await renderMonth(monthOffset);
      monthOffset++;
    })();
  </script>
</head>
<body>
  <img src="https://yt3.googleusercontent.com/EN1UNow6YvEzHvyFxHT8wDjXWca-9hf8ubgvK9PBJMr5lYrCPUIt9-A3D6_kglN5yLCPlxXn=s160-c-k-c0x00ffffff-no-rj" alt="Simulakra Logo" class="logo" />
  <div class="container">
    <h1>Simulakra Publishing Calendar</h1>
    <div id="calendarContainer"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeModalBtn">&times;</div>
      <h3>Add Content</h3>
      <select id="contentType">
        <option value="youtube">YouTube Video</option>
        <option value="shorts">YouTube Shorts</option>
        <option value="tiktok">TikTok</option>
        <option value="instagram">Instagram Image</option>
      </select>
      <input type="text" id="contentText" placeholder="Enter content label..." />
      <button onclick="addEventToDay()">Add</button>
    </div>
  </div>
</body>
</html>
