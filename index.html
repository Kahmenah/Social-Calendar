<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Content Calendar</title>
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --gray: #2a2a2a;
      --accent: #ff4081;
      --youtube: #ff0000;
      --shorts: #ff9800;
      --tiktok: #69c9d0;
      --instagram: #e1306c;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }

    .day {
      padding: 1rem;
      background: var(--gray);
      border-radius: 8px;
      min-height: 100px;
      position: relative;
      cursor: pointer;
    }

    .day.grayed {
      background: #1a1a1a;
      opacity: 0.4;
    }

    .day span {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.8rem;
      color: #999;
    }

    .event {
      margin-top: 1.2rem;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-right: 4px;
    }

    .youtube { background-color: var(--youtube); }
    .shorts { background-color: var(--shorts); }
    .tiktok { background-color: var(--tiktok); color: #000; }
    .instagram { background-color: var(--instagram); }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Content Publishing Calendar</h1>
  <div class="calendar" id="calendar"></div>

  <script>
    const daysInMonth = 31;
    const startDay = 1; // Assuming starts on Monday
    const calendar = document.getElementById("calendar");

    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    for (let i = 0; i < daysInMonth; i++) {
      const date = new Date(2025, 6, i + 1); // July 2025
      const dayOfWeek = date.getDay();
      const dayEl = document.createElement("div");
      dayEl.classList.add("day");
      if (dayOfWeek === 2 || dayOfWeek === 3) dayEl.classList.add("grayed");
      dayEl.innerHTML = `<span>${i + 1}</span>`;

      dayEl.addEventListener("click", () => {
        const type = prompt("Add content type (youtube, shorts, tiktok, instagram):");
        if (!type) return;
        const label = document.createElement("div");
        label.classList.add("event", type.toLowerCase());
        label.textContent = type;
        dayEl.appendChild(label);
      });

      calendar.appendChild(dayEl);
    }
  </script>
</body>
</html>
