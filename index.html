<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulakra Publishing Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e24;
      --fg: #f0f0f0;
      --gray: #2a2a2a;
      --gray-light: #3b3b3b;
      --accent: #00bfa6;
      --youtube: #e53935;
      --shorts: #fb8c00;
      --tiktok: #00cec9;
      --instagram: #d81b60;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem 1rem 1rem 6rem;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: 600;
      color: #bbbbbb;
      font-size: 0.95rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }

    .day {
      padding: 1rem;
      background: var(--gray);
      border-radius: 8px;
      min-height: 100px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .day:hover {
      background: var(--gray-light);
    }

    .day.grayed {
      background: #333;
      opacity: 1;
      color: #aaa;
    }

    .day span {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.8rem;
      color: #ccc;
    }

    .event {
      margin-top: 1.2rem;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: space-between;
      color: #fff;
    }

    .youtube { background-color: var(--youtube); }
    .shorts { background-color: var(--shorts); }
    .tiktok { background-color: var(--tiktok); color: #000; }
    .instagram { background-color: var(--instagram); }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
      z-index: 999;
    }

    .modal-content {
      background: #282c34;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    .modal-content input,
    .modal-content select,
    .modal-content button {
      margin: 0.5rem 0;
      padding: 0.6rem;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }

    .modal-content input,
    .modal-content select {
      background: #1e1e24;
      color: #fff;
      border: 1px solid #444;
    }

    .modal-content button {
      background: var(--accent);
      color: white;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background: #00a58d;
    }

    .delete-btn {
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .weekdays, .calendar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <img src="https://yt3.googleusercontent.com/EN1UNow6YvEzHvyFxHT8wDjXWca-9hf8ubgvK9PBJMr5lYrCPUIt9-A3D6_kglN5yLCPlxXn=s160-c-k-c0x00ffffff-no-rj" alt="Simulakra Logo" class="logo" />
  <h1>Simulakra Publishing Calendar</h1>
  <h2>July 2025</h2>
  <div class="weekdays">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="calendar" id="calendar"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeModalBtn">&times;</div>
      <h3>Add Content</h3>
      <select id="contentType">
        <option value="youtube">YouTube Video</option>
        <option value="shorts">YouTube Shorts</option>
        <option value="tiktok">TikTok</option>
        <option value="instagram">Instagram Image</option>
      </select>
      <input type="text" id="contentText" placeholder="Enter content label..." />
      <button onclick="addEventToDay()">Add</button>
    </div>
  </div>

  <script>
    const year = 2025;
    const month = 6;
    const calendar = document.getElementById("calendar");
    const modal = document.getElementById("modal");
    const contentType = document.getElementById("contentType");
    const contentText = document.getElementById("contentText");
    const closeModalBtn = document.getElementById("closeModalBtn");
    let activeDay = null;

    const savedData = JSON.parse(localStorage.getItem("simulakraCalendar")) || {};

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      const emptyCell = document.createElement("div");
      calendar.appendChild(emptyCell);
    }

    for (let i = 1; i <= daysInMonth; i++) {
      const date = new Date(year, month, i);
      const dayOfWeek = date.getDay();
      const dayEl = document.createElement("div");
      dayEl.classList.add("day");
      if (dayOfWeek === 2 || dayOfWeek === 3) dayEl.classList.add("grayed");
      dayEl.dataset.date = `${year}-${month + 1}-${i}`;
      dayEl.innerHTML = `<span>${i}</span>`;

      if (savedData[dayEl.dataset.date]) {
        savedData[dayEl.dataset.date].forEach((event, index) => {
          addEventElement(dayEl, dayEl.dataset.date, event, index);
        });
      }

      dayEl.addEventListener("click", () => {
        activeDay = dayEl;
        modal.style.display = "flex";
        contentText.value = "";
        contentType.value = "youtube";
      });

      calendar.appendChild(dayEl);
    }

    function addEventElement(container, dateKey, event, index) {
      const label = document.createElement("div");
      label.classList.add("event", event.type);
      label.innerHTML = `<span>ðŸ“Œ</span> ${event.text} <button class='delete-btn' onclick='deleteEvent("${dateKey}", ${index})'>âœ–</button>`;
      container.appendChild(label);
    }

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    function addEventToDay() {
      const type = contentType.value;
      const text = contentText.value.trim();
      if (!text || !type || !activeDay) return;

      const dateKey = activeDay.dataset.date;
      const newEvent = { type, text };
      if (!savedData[dateKey]) savedData[dateKey] = [];
      savedData[dateKey].push(newEvent);
      localStorage.setItem("simulakraCalendar", JSON.stringify(savedData));

      addEventElement(activeDay, dateKey, newEvent, savedData[dateKey].length - 1);

      modal.style.display = "none";
      activeDay = null;
    }

    function deleteEvent(dateKey, index) {
      savedData[dateKey].splice(index, 1);
      if (savedData[dateKey].length === 0) {
        delete savedData[dateKey];
      }
      localStorage.setItem("simulakraCalendar", JSON.stringify(savedData));
      location.reload();
    }
  </script>
</body>
</html>
