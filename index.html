<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulakra Publishing Calendar</title>
  <style>
    :root {
      --bg: #300000;
      --fg: #ffffff;
      --gray: #2a2a2a;
      --accent: #ff4081;
      --youtube: #ff0000;
      --shorts: #ff9800;
      --tiktok: #69c9d0;
      --instagram: #e1306c;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: bold;
      color: #ccc;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }

    .day {
      padding: 1rem;
      background: var(--gray);
      border-radius: 8px;
      min-height: 100px;
      position: relative;
      cursor: pointer;
    }

    .day.grayed {
      background: #550000;
      opacity: 0.7;
    }

    .day span {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.8rem;
      color: #999;
    }

    .event {
      margin-top: 1.2rem;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      justify-content: space-between;
    }

    .youtube { background-color: var(--youtube); }
    .shorts { background-color: var(--shorts); }
    .tiktok { background-color: var(--tiktok); color: #000; }
    .instagram { background-color: var(--instagram); }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
