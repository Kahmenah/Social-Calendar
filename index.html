<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulakra Publishing Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #1e1e24;
      --fg: #f0f0f0;
      --gray: #2a2a2a;
      --gray-light: #3b3b3b;
      --accent: #00bfa6;
      --youtube: #e53935;
      --shorts: #fb8c00;
      --tiktok: #00cec9;
      --instagram: #d81b60;
      --highlight: #00bfa6;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0.5rem;
      overflow-y: scroll;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 0.5rem;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.25rem;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
    }
    h2.month-label {
      margin: 2rem 0 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-bottom: 3rem;
    }
    .day {
      padding: 0.7rem;
      background: var(--gray);
      border-radius: 8px;
      min-height: 100px;
      position: relative;
    }
    .event {
      margin-top: 0.5rem;
      font-size: 0.7rem;
      padding: 3px 6px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      cursor: grab;
    }
    .event:hover .delete-btn {
      display: inline;
    }
    .delete-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .holiday {
      color: gold;
      font-size: 0.7rem;
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .youtube { background-color: var(--youtube); }
    .shorts { background-color: var(--shorts); }
    .tiktok { background-color: var(--tiktok); color: #000; }
    .instagram { background-color: var(--instagram); color: #fff; }
  </style>
</head>
<body>
  <img src="https://yt3.googleusercontent.com/EN1UNow6YvEzHvyFxHT8wDjXWca-9hf8ubgvK9PBJMr5lYrCPUIt9-A3D6_kglN5yLCPlxXn=s160-c-k-c0x00ffffff-no-rj" alt="Simulakra Logo" class="logo" />
  <div class="container">
    <h1>Simulakra Publishing Calendar</h1>
    <div id="calendarContainer"></div>
  </div>

  <script>
    const holidays = {
      "1-1": "New Year's Day",
      "1-15": "Martin Luther King Jr. Day",
      "2-19": "Presidents' Day",
      "5-27": "Memorial Day",
      "6-19": "Juneteenth",
      "7-4": "Independence Day",
      "9-2": "Labor Day",
      "10-14": "Columbus Day",
      "11-11": "Veterans Day",
      "11-28": "Thanksgiving",
      "12-25": "Christmas"
    };

    const calendarContainer = document.getElementById("calendarContainer");
    let monthOffset = 0;
    const savedData = JSON.parse(localStorage.getItem("simulakraCalendar")) || {};

    function renderMonth(offset) {
      const today = new Date();
      const date = new Date(today.getFullYear(), today.getMonth() + offset, 1);
      const year = date.getFullYear();
      const month = date.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      const monthLabel = document.createElement("h2");
      monthLabel.className = "month-label";
      monthLabel.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
      calendarContainer.appendChild(monthLabel);

      const grid = document.createElement("div");
      grid.className = "calendar-grid";

      for (let i = 0; i < firstDay; i++) {
        grid.appendChild(document.createElement("div"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cellDate = new Date(year, month, day);
        const mmdd = `${month + 1}-${day}`;
        const dateKey = `${year}-${month + 1}-${day}`;
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        dayEl.dataset.date = dateKey;

        if (holidays[mmdd]) {
          const holidayLabel = document.createElement("div");
          holidayLabel.className = "holiday";
          holidayLabel.textContent = holidays[mmdd];
          dayEl.appendChild(holidayLabel);
        }

        const dateLabel = document.createElement("span");
        dateLabel.textContent = day;
        dayEl.appendChild(dateLabel);

        if (savedData[dateKey]) {
          savedData[dateKey].forEach((event, idx) => {
            const eventEl = document.createElement("div");
            eventEl.className = `event ${event.type}`;
            eventEl.textContent = event.text;
            eventEl.draggable = true;

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "âœ–";
            deleteBtn.onclick = e => {
              e.stopPropagation();
              savedData[dateKey].splice(idx, 1);
              if (savedData[dateKey].length === 0) delete savedData[dateKey];
              localStorage.setItem("simulakraCalendar", JSON.stringify(savedData));
              dayEl.removeChild(eventEl);
            };

            eventEl.appendChild(deleteBtn);

            eventEl.addEventListener("dragstart", e => {
              e.dataTransfer.setData("text/plain", JSON.stringify({ date: dateKey, index: idx }));
            });

            dayEl.appendChild(eventEl);
          });
        }

        dayEl.addEventListener("click", () => {
          activeDay = dayEl;
          modal.style.display = "flex";
          contentText.value = "";
          contentType.value = "youtube";
        });

        dayEl.addEventListener("dragover", e => e.preventDefault());
        dayEl.addEventListener("drop", e => {
          e.preventDefault();
          const data = JSON.parse(e.dataTransfer.getData("text/plain"));
          const movedEvent = savedData[data.date][data.index];
          if (!savedData[dateKey]) savedData[dateKey] = [];
          savedData[dateKey].push(movedEvent);
          savedData[data.date].splice(data.index, 1);
          if (savedData[data.date].length === 0) delete savedData[data.date];
          localStorage.setItem("simulakraCalendar", JSON.stringify(savedData));
          location.reload();
        });

        grid.appendChild(dayEl);
      }

      calendarContainer.appendChild(grid);
    }

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
        renderMonth(monthOffset);
        monthOffset++;
      }
    });

    renderMonth(monthOffset);
    monthOffset++;
  </script>
</body>
</html>
