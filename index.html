<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Content Calendar</title>
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --gray: #2a2a2a;
      --accent: #ff4081;
      --youtube: #ff0000;
      --shorts: #ff9800;
      --tiktok: #69c9d0;
      --instagram: #e1306c;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: bold;
      color: #ccc;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }

    .day {
      padding: 1rem;
      background: var(--gray);
      border-radius: 8px;
      min-height: 100px;
      position: relative;
      cursor: pointer;
    }

    .day.grayed {
      background: #1a1a1a;
      opacity: 0.4;
    }

    .day span {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.8rem;
      color: #999;
    }

    .event {
      margin-top: 1.2rem;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-right: 4px;
    }

    .youtube { background-color: var(--youtube); }
    .shorts { background-color: var(--shorts); }
    .tiktok { background-color: var(--tiktok); color: #000; }
    .instagram { background-color: var(--instagram); }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
    }

    .modal-content input,
    .modal-content select,
    .modal-content button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    .modal-content button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .weekdays, .calendar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Content Publishing Calendar</h1>
  <h2>July 2025</h2>
  <div class="weekdays">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="calendar" id="calendar"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Add Content</h3>
      <select id="contentType">
        <option value="youtube">YouTube Video</option>
        <option value="shorts">YouTube Shorts</option>
        <option value="tiktok">TikTok</option>
        <option value="instagram">Instagram Image</option>
      </select>
      <input type="text" id="contentText" placeholder="Enter content label..." />
      <button onclick="addEventToDay()">Add</button>
    </div>
  </div>

  <script>
    const year = 2025;
    const month = 6; // July (0-indexed)
    const calendar = document.getElementById("calendar");
    const modal = document.getElementById("modal");
    const contentType = document.getElementById("contentType");
    const contentText = document.getElementById("contentText");
    let activeDay = null;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Add empty slots until the first day of the month
    for (let i = 0; i < firstDay; i++) {
      const emptyCell = document.createElement("div");
      calendar.appendChild(emptyCell);
    }

    for (let i = 1; i <= daysInMonth; i++) {
      const date = new Date(year, month, i);
      const dayOfWeek = date.getDay();
      const dayEl = document.createElement("div");
      dayEl.classList.add("day");
      if (dayOfWeek === 2 || dayOfWeek === 3) dayEl.classList.add("grayed");
      dayEl.innerHTML = `<span>${i}</span>`;

      dayEl.addEventListener("click", () => {
        activeDay = dayEl;
        modal.style.display = "flex";
        contentText.value = "";
        contentType.value = "youtube";
      });

      calendar.appendChild(dayEl);
    }

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    function addEventToDay() {
      const type = contentType.value;
      const text = contentText.value.trim();
      if (!text || !type || !activeDay) return;

      const label = document.createElement("div");
      label.classList.add("event", type);
      label.textContent = text;
      activeDay.appendChild(label);

      modal.style.display = "none";
      activeDay = null;
    }
  </script>
</body>
</html>
