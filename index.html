<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulakra Publishing Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e24;
      --fg: #f0f0f0;
      --gray: #2a2a2a;
      --gray-light: #3b3b3b;
      --accent: #00bfa6;
      --youtube: #e53935;
      --shorts: #fb8c00;
      --tiktok: #00cec9;
      --instagram: #d81b60;
      --highlight: #00bfa6;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem 1rem 1rem 6rem;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.25rem;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
      font-weight: 600;
    }
    .calendar-nav {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .calendar-nav button {
      background: var(--accent);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .weekdays, .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .weekdays {
      font-weight: 600;
      color: #bbbbbb;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .calendar {
      gap: 0.3rem;
    }
    .day {
      padding: 0.7rem;
      background: var(--gray);
      border-radius: 8px;
      min-height: 80px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .day:hover {
      background: var(--gray-light);
    }
    .day.grayed {
      background: #333;
      color: #888;
    }
    .day.past {
      opacity: 0.5;
    }
    .day.today {
      outline: 2px solid var(--highlight);
      outline-offset: -2px;
    }
    .day span {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.8rem;
      color: #ccc;
    }
    .event {
      margin-top: 0.5rem;
      font-size: 0.7rem;
      padding: 3px 6px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 4px;
      justify-content: space-between;
      color: #fff;
    }
    .youtube { background-color: var(--youtube); }
    .shorts { background-color: var(--shorts); }
    .tiktok { background-color: var(--tiktok); color: #000; }
    .instagram { background-color: var(--instagram); color: #fff; }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
      z-index: 999;
    }
    .modal-content {
      background: #282c34;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    .modal-content input,
    .modal-content select,
    .modal-content button {
      margin: 0.5rem 0;
      padding: 0.6rem;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }
    .modal-content input,
    .modal-content select {
      background: #1e1e24;
      color: #fff;
      border: 1px solid #444;
    }
    .modal-content button {
      background: var(--accent);
      color: white;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .modal-content button:hover {
      background: #00a58d;
    }
    .delete-btn {
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img src="https://yt3.googleusercontent.com/EN1UNow6YvEzHvyFxHT8wDjXWca-9hf8ubgvK9PBJMr5lYrCPUIt9-A3D6_kglN5yLCPlxXn=s160-c-k-c0x00ffffff-no-rj" alt="Simulakra Logo" class="logo" />
  <h1>Simulakra Publishing Calendar</h1>
  <div class="calendar-nav">
    <button onclick="changeMonth(-1)">&laquo; Prev</button>
    <h2 id="monthLabel"></h2>
    <button onclick="changeMonth(1)">Next &raquo;</button>
  </div>
  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeModalBtn">&times;</div>
      <h3>Add Content</h3>
      <select id="contentType">
        <option value="youtube">YouTube Video</option>
        <option value="shorts">YouTube Shorts</option>
        <option value="tiktok">TikTok</option>
        <option value="instagram">Instagram Image</option>
      </select>
      <input type="text" id="contentText" placeholder="Enter content label..." />
      <button onclick="addEventToDay()">Add</button>
    </div>
  </div>
  <script>
    let currentDate = new Date();
    const savedData = JSON.parse(localStorage.getItem("simulakraCalendar")) || {};
    const calendar = document.getElementById("calendar");
    const modal = document.getElementById("modal");
    const contentType = document.getElementById("contentType");
    const contentText = document.getElementById("contentText");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const monthLabel = document.getElementById("monthLabel");
    let activeDay = null;

    function renderCalendar() {
      calendar.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const today = new Date();
      const todayStr = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      monthLabel.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement("div");
        calendar.appendChild(emptyCell);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        const date = new Date(year, month, i);
        const dateKey = `${year}-${month + 1}-${i}`;
        if (dateKey === todayStr) dayEl.classList.add("today");
        if (date < today.setHours(0,0,0,0)) dayEl.classList.add("past");
        if (date.getDay() === 2 || date.getDay() === 3) dayEl.classList.add("grayed");
        dayEl.dataset.date = dateKey;
        dayEl.innerHTML = `<span>${i}</span>`;
        if (savedData[dateKey]) {
          savedData[dateKey].forEach((event, index) => {
            addEventElement(dayEl, dateKey, event, index);
          });
        }
        dayEl.addEventListener("click", () => {
          activeDay = dayEl;
          modal.style.display = "flex";
          contentText.value = "";
          contentType.value = "youtube";
        });
        calendar.appendChild(dayEl);
      }
    }
    function addEventElement(container, dateKey, event, index) {
      const label = document.createElement("div");
      label.classList.add("event", event.type);
      label.innerHTML = `<span>ðŸ“Œ</span> ${event.text} <button class='delete-btn' onclick='deleteEvent("${dateKey}", ${index})'>âœ–</button>`;
      container.appendChild(label);
    }
    function deleteEvent(dateKey, index) {
      savedData[dateKey].splice(index, 1);
      if (savedData[dateKey].length === 0) delete savedData[dateKey];
      localStorage.setItem("simulakraCalendar", JSON.stringify(savedData));
      renderCalendar();
    }
    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }
    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
    function addEventToDay() {
      const type = contentType.value;
      const text = contentText.value.trim();
      if (!text || !type || !activeDay) return;
      const dateKey = activeDay.dataset.date;
      const newEvent = { type, text };
      if (!savedData[dateKey]) savedData[dateKey] = [];
      savedData[dateKey].push(newEvent);
      localStorage.setItem("simulakraCalendar", JSON.stringify(savedData));
      addEventElement(activeDay, dateKey, newEvent, savedData[dateKey].length - 1);
      modal.style.display = "none";
      activeDay = null;
    }
    renderCalendar();
  </script>
</body>
</html>
