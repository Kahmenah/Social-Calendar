<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulakra Publishing Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e24;
      --fg: #f0f0f0;
      --gray: #2a2a2a;
      --gray-light: #3b3b3b;
      --accent: #00bfa6;
      --youtube: #e53935;
      --shorts: #fb8c00;
      --tiktok: #00cec9;
      --instagram: #d81b60;
      --highlight: #00bfa6;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 1rem 0 0.25rem;
    }

    .calendar-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0 1rem;
    }

    .calendar-nav button {
      background: var(--accent);
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .calendar-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: 600;
      color: #bbbbbb;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.3rem;
    }

    .day {
      position: relative;
      background: var(--gray);
      border-radius: 8px;
      min-height: 100px;
      padding: 0.7rem 0.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .day:hover {
      background: var(--gray-light);
    }

    .day span {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.8rem;
      color: #ccc;
    }

    .event {
      margin-top: 0.3rem;
      font-size: 0.7rem;
      padding: 3px 6px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #444;
      color: #fff;
    }

    .event:last-child {
      margin-bottom: 0.6rem;
    }

    .youtube { background-color: var(--youtube); }
    .shorts { background-color: var(--shorts); }
    .tiktok { background-color: var(--tiktok); color: #000; }
    .instagram { background-color: var(--instagram); color: #fff; }
  </style>
</head>
<body>
  <img src="https://yt3.googleusercontent.com/EN1UNow6YvEzHvyFxHT8wDjXWca-9hf8ubgvK9PBJMr5lYrCPUIt9-A3D6_kglN5yLCPlxXn=s160-c-k-c0x00ffffff-no-rj" alt="Simulakra Logo" class="logo" />
  <h1>Simulakra Publishing Calendar</h1>
  <div class="calendar-nav">
    <button onclick="changeMonth(-1)">&laquo; Prev</button>
    <h2 id="monthLabel"></h2>
    <button onclick="changeMonth(1)">Next &raquo;</button>
  </div>
  <div class="calendar-container">
    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="close-modal" id="closeModalBtn">&times;</div>
      <h3>Add Content</h3>
      <select id="contentType">
        <option value="youtube">YouTube Video</option>
        <option value="shorts">YouTube Shorts</option>
        <option value="tiktok">TikTok</option>
        <option value="instagram">Instagram Image</option>
      </select>
      <input type="text" id="contentText" placeholder="Enter content label..." />
      <button onclick="addEventToDay()">Add</button>
    </div>
  </div>
  <script>
    const today = new Date();
    let currentDate = new Date();

    const savedData = JSON.parse(localStorage.getItem("simulakraCalendar")) || {};
    const calendar = document.getElementById("calendar");
    const modal = document.getElementById("modal");
    const contentType = document.getElementById("contentType");
    const contentText = document.getElementById("contentText");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const monthLabel = document.getElementById("monthLabel");
    let activeDay = null;

    const holidays = {
      "1-1": "New Year's Day",
      "1-15": "Martin Luther King Jr. Day",
      "2-19": "Presidents' Day",
      "5-27": "Memorial Day",
      "6-19": "Juneteenth National Independence Day",
      "7-4": "Independence Day",
      "9-2": "Labor Day",
      "10-14": "Columbus Day",
      "11-11": "Veterans Day",
      "11-28": "Thanksgiving Day",
      "12-25": "Christmas Day"
    };

    function renderCalendar() {
      calendar.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const todayStr = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
      const firstDayOfMonth = new Date(year, month, 1);
      const startDay = firstDayOfMonth.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const totalSlots = 35;

      monthLabel.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

      const days = [];
      for (let i = 0; i < startDay; i++) days.push(null);
      for (let i = 1; i <= daysInMonth; i++) days.push(new Date(year, month, i));
      while (days.length < totalSlots) {
        const nextDate = new Date(year, month, daysInMonth + (days.length - startDay - daysInMonth) + 1);
        days.push(nextDate);
      }

      days.forEach(date => {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");

        if (!date) {
          calendar.appendChild(dayEl);
          return;
        }

        const dateKey = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        const mmdd = `${date.getMonth() + 1}-${date.getDate()}`;
        if (dateKey === todayStr) dayEl.classList.add("today");
        if (date < new Date(today.getFullYear(), today.getMonth(), today.getDate())) dayEl.classList.add("past");
        if (date.getDay() === 2 || date.getDay() === 3) dayEl.classList.add("grayed");
        if (date.getMonth() !== month) dayEl.style.opacity = 0.4;
        if (holidays[mmdd]) dayEl.style.border = "2px solid gold";

        dayEl.dataset.date = dateKey;
        dayEl.innerHTML = `<span>${date.getDate()}</span>`;

        if (savedData[dateKey]) {
          savedData[dateKey].forEach((event, index) => {
            addEventElement(dayEl, dateKey, event, index);
          });
        }

        dayEl.addEventListener("click", (e) => {
          if (e.target.classList.contains("delete-btn")) return;
          activeDay = dayEl;
          modal.style.display = "flex";
          contentText.value = "";
          contentType.value = "youtube";
        });

        calendar.appendChild(dayEl);
      });
    }

    function addEventElement(container, dateKey, event, index) {
      const label = document.createElement("div");
      label.classList.add("event", event.type);
      label.textContent = event.text;
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "âœ–";
      deleteBtn.addEventListener("click", e => {
        e.stopPropagation();
        deleteEvent(dateKey, index);
      });
      label.appendChild(deleteBtn);
      container.appendChild(label);
    }

    function deleteEvent(dateKey, index) {
      savedData[dateKey].splice(index, 1);
      if (savedData[dateKey].length === 0) delete savedData[dateKey];
      localStorage.setItem("simulakraCalendar", JSON.stringify(savedData));
      renderCalendar();
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });

    function addEventToDay() {
      const type = contentType.value;
      const text = contentText.value.trim();
      if (!text || !type || !activeDay) return;
      const dateKey = activeDay.dataset.date;
      const newEvent = { type, text };
      if (!savedData[dateKey]) savedData[dateKey] = [];
      savedData[dateKey].push(newEvent);
      localStorage.setItem("simulakraCalendar", JSON.stringify(savedData));
      addEventElement(activeDay, dateKey, newEvent, savedData[dateKey].length - 1);
      modal.style.display = "none";
      activeDay = null;
    }

    renderCalendar();
  </script>
</body>
</html>
